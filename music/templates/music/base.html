<!DOCTYPE html>
<html>
<head>
	<title>
		{% block title %}
		{% endblock %}
	</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{%static 'music/style.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap.min.css' %}">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse">

	<div class="container-fluid">

		<div class="navbar-header">

			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>

			<a href="{% url 'music:index'%}" class="navbar-brand">Viberr</a>

		</div>

		<div class="collapse navbar-collapse" id="topNavBar">
			
			<ul class="nav navbar-nav"> 
				<li><a href="#"><span class="glyphicon glyphicon-headphones" aria-type="hidden"></span>&nbsp; Albums</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-music"></span>&nbsp; Songs</a></li>
			</ul>

			<form class="navbar-form navbar-left" role="search" method="get" action="#">
				<div class="form-group">
					<input type="text" class="form-control" name="q" value="">
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="{% url 'music:album-add' %}"><span class="glyphicon glyphicon-plus" aria-type="hidden"></span>&nbsp; Add Album</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-out" aria-type="hidden"></span>&nbsp; Logout</a></li>
			</ul>

		</div>

	</div>
</nav>

{% block body %}
{% endblock %}

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
